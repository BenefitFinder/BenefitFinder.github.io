<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Checklist Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Filterable List Example</h1>

  <div id="filters">
    <label><input type="checkbox" value="fruit" checked> Fruit</label>
    <label><input type="checkbox" value="vegetable" checked> Vegetable</label>
    <label><input type="checkbox" value="dairy" checked> Dairy</label>
  </div>

  <ul id="item-list"></ul>

  <script src="script.js"></script>
</body>
</html>
